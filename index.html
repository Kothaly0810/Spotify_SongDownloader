<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Spotify Downloader</h1>
        <p>Paste the Spotify song link below to get the download link.</p>
        
        <div class="input-group">
            <input type="text" id="spotifyLink" placeholder="https://open.spotify.com/track/...">
            <button id="downloadBtn">Get Download Link</button>
        </div>

        <div id="result" class="hidden">
            <div class="song-card">
                <img id="songArt" src="" alt="Album Art">
                <div class="song-info">
                    <h3 id="songTitle">Song Title</h3>
                    <p id="songArtist">Artist Name</p>
                    <a id="saveBtn" href="#" target="_blank" class="download-link">Download MP3</a>
                </div>
            </div>
        </div>

        <div id="loader" class="hidden">Processing...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
